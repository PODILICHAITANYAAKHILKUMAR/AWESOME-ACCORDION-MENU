<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Accordion Menu</title>
    <!----CSS link----->
    <link rel="stylesheet" href="style.css">
    <!----Font awesome CDN Link---->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

  <div class="middle">
    <div class="menu">
      <li class="item" id="profile">
        <a href="#profile" class="btn"><i class="fas fa-user"></i>Profile</a>
        <div class="smenu">
          <a href="#">Posts</a>
          <a href="#">Picture</a>
        </div>
      </li>

      <li class="item" id="messages">
        <a href="#messages" class="btn"><i class="far fa-envelope"></i>messages</a>
        <div class="smenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>

      <li class="item" id="settings">
        <a href="#settings" class="btn"><i class="fas fa-cog"></i>Settings</a>
        <div class="smenu">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>

      <li class="item">
        <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </li>

    </div>
  </div>

</body>
</html>
